<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="login-page" >
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="./../assets/images/BambooAlbum.png" width="150px" class="user-avatar" >
            <h1>Bamboo Album Login</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" name='username' class="form-control input-underline input-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password"  [(ngModel)]="password" name ='password' class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password"  [(ngModel)]="password_again" name ='password_again' class="form-control input-underline input-lg" placeholder="Confirm Password">
                    </div>
                    <div *ngIf="no_info" class="alert alert-danger">
                    Username and password is required
                    </div>
                    <div *ngIf="incorrect" class="alert alert-danger">
                    Password does not match the confirm password
                    </div>
                </div>
                <button class="btn rounded-btn "  (click)="register()"> Register </button>
            </form>
        </div>
    </div>
</div>
